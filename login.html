<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Whispering Soil</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-left">
                <div class="login-brand">
                    <h1>üå± Whispering Soil</h1>
                    <p>Where Earth Speaks, Knowledge Grows</p>
                </div>
                <img src="soil-Hand.png" alt="Soil" class="login-image">
            </div>
            <div class="login-right">
                <div class="login-form-container">
                    <div id="loginSection" class="auth-section">
                        <h2>Welcome Back</h2>
                        <p class="subtitle">Login to your account</p>
                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" id="loginEmail" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn-submit">Login</button>
                        </form>
                        <p class="switch-text">Don't have an account? <a href="#" onclick="showRegisterSection()">Register here</a></p>
                        <a href="index.html" class="back-home">‚Üê Back to Home</a>
                    </div>

                    <div id="registerSection" class="auth-section" style="display:none;">
                        <h2>Create Account</h2>
                        <p class="subtitle">Join Whispering Soil community</p>
                        <form id="registerForm" onsubmit="handleRegister(event)">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" id="regName" required>
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" id="regEmail" required>
                            </div>
                            <div class="form-group">
                                <label>Mobile Number</label>
                                <input type="tel" id="regMobile" placeholder="Enter 10-digit mobile number" pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="regPassword" minlength="6" required>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" id="regConfirmPassword" minlength="6" required>
                            </div>
                            <button type="submit" class="btn-submit">Register</button>
                        </form>
                        <p class="switch-text">Already have an account? <a href="#" onclick="showLoginSection()">Login here</a></p>
                        <a href="index.html" class="back-home">‚Üê Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
